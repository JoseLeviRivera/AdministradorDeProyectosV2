<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  rel="stylesheet">
	<title> Listar Bitácora de Tiempos</title>
</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<h3 style="text-align: center;">Listar Bitácora de tiempos</h3>
	<div class="container">
		<a th:href="@{/Bitacora/agregar}" class="btn btn-danger"><i class="fa-solid fa-plus"></i></a>
		</br>
	</div>
	</br>
	<div class="container">
		<table class="table table-striped table-bordered"  style="text-align: center;">
			<thead class="table-dark">
				<tr>
					<th>fecha de Inicio</th>
					<th>fecha de Final</th>
					<th>Hora de Inicio</th>
					<th>Hora Final </th>
					<th>Interrupción</th>
					<th>Etapa</th>
					<th>Descripcion de la actividad</th>
					<th>Artefacto</th>
					<th>Historia</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bitacora: ${ListaBitacora}">
					<td th:text="${bitacora.fechaInicio}"></td>
					<td th:text="${bitacora.fechaFinal}"></td>
					<td th:text="${bitacora.hora_inicio}"></td>
					<td th:text="${bitacora.hora_final}"></td>
					<td th:text="${bitacora.interrupcion}"></td>
					<td th:text="${bitacora.etapa}"></td>
					<td th:text="${bitacora.descripcion_actividada}"></td>
					<td th:text="${bitacora.artefacto}"></td>
					<td th:text="${bitacora.historia.nombre}"></td>
					<td>
						<a th:href="@{/Bitacora/actualizar/{id}(id=${bitacora.id})}" class="btn btn-danger"><i class="fa-solid fa-pencil"></i></a>
					</td>
					<td>
						<a th:href="@{/Bitacora/eliminar/{id}(id=${bitacora.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
