<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Proyectos actuales</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<div class="container">
		<h3 style="text-align: center;">Lista de Proyectos</h3>
		<div class="container">
			<a th:href="@{/proyectos/nuevo}" class="btn btn-danger"><i class="fa-solid fa-plus"></i></a>
			</br>
		</div>
		</br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark" style="text-align: center;">
				<tr>
					<th>Nombre del Proyecto</th>
					<th>Estado</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody style="text-align: center;">
				<tr th:each="proyecto: ${proyectos}">
					<td th:text="${proyecto.nombre}"></td>
					<td th:text="${proyecto.estado}"></td>
					<td><a th:href="@{/proyectos/actualizar/{id}(id=${proyecto.id})}" class="btn btn-danger"><i class="fa-solid fa-pencil"></i></a>
					</td>
					<td><a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
