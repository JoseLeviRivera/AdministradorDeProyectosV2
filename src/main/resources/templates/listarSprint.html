<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"  rel="stylesheet">

	<title> Listar Sprint</title>
</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<h3 style="text-align: center;">Listar Sprints</h3>
	<div class="container">
		<a th:href="@{/Sprint/agregar}" class="btn btn-danger"><i class="fa-solid fa-plus"></i></a>
		</br>
	</div>
	</br>
	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="table-dark" style="text-align: center;">
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Fecha inicial</th>
					<th>Fecha final</th>
					<th>Cantidad Dias</th>
					<th>Estado</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody style="text-align: center;">
				<tr th:each="sprint: ${ListaSprints}">
					<td th:text="${sprint.nombre}"></td>
					<td th:text="${sprint.descripcion}"></td>
					<td th:text="${sprint.fecha_inicial}"></td>
					<td th:text="${sprint.fecha_final}"></td>
					<td th:text="${sprint.dias}"></td>
					<td th:text="${sprint.estado}"></td>
					<td><a th:href="@{/Sprint/actualizar/{id}(id=${sprint.id})}" class="btn btn-danger"><i class="fa-solid fa-pencil"></i></a></td>
					<td><a th:href="@{/Sprint/eliminar/{id}(id=${sprint.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
