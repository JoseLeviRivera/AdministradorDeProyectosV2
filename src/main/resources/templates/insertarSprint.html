<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title> Insertar Sprint</title>
</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registrar Sprint</h1>
				<div calss="card-body">
					<form th:action="@{/Sprint/agregar}" th:object="${sprint}" method="POST">
						<div class="form-group">
							<label>Nombre </label>
							<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
								placeholder="nombre" required>
							</br>
						</div>

						<div class="form-group">
							<label>Descripción</label>
							<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
								placeholder="Descripción del Sprint" required>
							</br>
						</div>

						<div class="form-group">
							<label>Fecha de Inicio</label>
							<input type="date" th:field="*{fecha_inicial}" class="form-control" id="fechaInicio" required/>
							</br>
						</div>

						<div class="form-group">
							<label>Fecha Final</label>
							<input type="date" th:field="*{fecha_final}" class="form-control" id="fechaFinal" required/>
							</br>
						</div>

						<div class="form-group">
							<labe>Duración</label>
								<input type="number" th:field="*{dias}" class="form-control" id="duracion"
									placeholder="Duración en días" required>
								</br>
						</div>

						<div class="form-group">
							<label>Estado del Proyecto</label>
							<br>
							<input type="radio" id="estado" name="estado" value="Activo" th:field="*{estado}" required>
							<label for="activo">Activo</label>
							<input type="radio" id="inactivo" name="estado" value="Inactivo" th:field="*{estado}">
							<label for="inactivo">Inactivo</label><br>
							</br>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-danger">Registrar</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
