<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title> agregar Bitacora Tiempos</title>
</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center">Registrar Tiempos</h3>
				<div calss="card-body">
					<form form th:action="@{/Bitacora/agregar}" th:object="${bitacora}" method="POST">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Fecha Inicio</label>
									</br>
									<input type="date" class="form-control" id="fecha" name="fechaInicio" required>
									</br>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Fecha Final</label>
									</br>
									<input type="date" class="form-control" id="fechaFinal" name="fechaFinal" required>
									</br>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Hora Inicio</label>
									</br>
									<input type="time" class="form-control" id="hora_inicio" name="hora_inicio"
										required>
									</br>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Hora Final</label>
									</br>
									<input type="time" class="form-control" id="hora_final" name="hora_final" required>
									</br>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Interrupción</label>
									</br>
									<input type="time" class="form-control" id="interrupcion" name="interrupcion"
										required>
									</br>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Etapa</label>
									</br>
									<select class="form-select" aria-label="Default select example" id="Etapa"
										name="etapa" required>
										<option selected disabled="disabled">Seleccione una etapa</option>
										<option value="planeacion">PLANEACIÓN</option>
										<option value="Diseño">DISEÑO</option>
										<option value="Revision de diseño">REVISION DE DISEÑO</option>
										<option value="Codificacion">CODIFICACIÓN</option>
										<option value="Revision de codigo">REVISIÓN DE CÓDIGO</option>
										<option value="Compilación">COMPILACIÓN</option>
										<option value="Pruebas Unitarias">PRUEBAS UNITARIAS</option>
										<option value="Postmortem">POSTMORTEM</option>
									</select>
									</br>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Historia </label>
										<select class="form-control" th:field="*{historia.id}" name="historia"
											id="historia" required>
											<option th:each="historia: ${historias}" th:value="${historia.id}"
												th:text="${historia.nombre}"></option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Descripcion de la actividad</label>
										</br>
										<input type="text" class="form-control" id="descripcion_actividada"
											name="descripcion_actividada"
											placeholder="Ingrese al descripcion de la actividad" required>
										</br>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Artefacto</label>
										</br>
										<input type="text" class="form-control" id="artefacto" name="artefacto"
											placeholder="Ingrese al artefacto de la actividad" required>
										</br>
									</div>
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-danger">Registrar</button>
							</div>
							<br>
							<br>
					</form>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
