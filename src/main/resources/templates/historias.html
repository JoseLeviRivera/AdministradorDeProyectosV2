<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Historias actuales</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

</head>

<body>
	<div th:replace="barMenu :: menu "></div>
	<div class="container">
		<div>
			<h3 style="text-align: center;">Lista de Historias </h3>
			<p><a class="btn btn-danger" href="historias/nuevo"><i class="fa-solid fa-plus"></i></a></p>
		</div>
		<table class="table table-striped table-bordered" style="text-align: center;">
			<thead class="table-dark">
				<tr>
					<th>Numero de Historia</th>
					<th>Nombre de la Historia</th>
					<th>Descripci√≥n</th>
					<th>Peso</th>
					<th>Identificador del Usuario</th>
					<th>Estado</th>
					<th>Proyecto Asociado</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="historia: ${historias}">
					<td th:text="${historia.id}"></td>
					<td th:text="${historia.nombre}"></td>
					<td th:text="${historia.descripcion}"></td>
					<td th:text="${historia.peso}"></td>
					<td th:text="${historia.idUsuario}"></td>
					<td th:text="${historia.estado}"></td>
					<td th:text="${historia.proyectoAsociado.nombre}"></td>
					<td><a th:href="@{/historias/actualizar/{id}(id=${historia.id})}" class="btn btn-danger"><i class="fa-solid fa-pencil"></a></td>
					<td><a th:href="@{/historias/{id}(id=${historia.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></a></td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>

</html>
